kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
nodes:
- role: control-plane
  extraPortMappings:
  - containerPort: 32100
    hostPort: 80
    listenAddress: "127.0.0.1"
    protocol: TCP
  extraMounts:
    - hostPath: ./cmd
      containerPath: /goopt/cmd
    - hostPath: ./pkg
      containerPath: /goopt/pkg
    - hostPath: ./internal
      containerPath: /goopt/internal
    - hostPath: ./test
      containerPath: /goopt/test