apiVersion: v1
kind: ServiceAccount
metadata:
  name: goopt
# + ClusterRole
# + ClusterRoleBinding
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: goopt-test
  labels:
    type: local
spec:
  storageClassName: ""
  capacity:
    storage: 11Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: /goopt/test
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: goopt-cmd
  labels:
    type: local
spec:
  storageClassName: ""
  capacity:
    storage: 11Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: /goopt/cmd
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: goopt-pkg
  labels:
    type: local
spec:
  storageClassName: ""
  capacity:
    storage: 11Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: /goopt/pkg
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: goopt-internal
  labels:
    type: local
spec:
  storageClassName: ""
  capacity:
    storage: 11Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: /goopt/internal
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: goopt-test
  namespace: default
spec:
  resources:
    requests:
      storage: 11Gi
  accessModes:
    - ReadWriteOnce
  storageClassName: ""
  volumeName: goopt-test
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: goopt-pkg
  namespace: default
spec:
  resources:
    requests:
      storage: 11Gi
  accessModes:
    - ReadWriteOnce
  storageClassName: ""
  volumeName: goopt-pkg
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: goopt-internal
  namespace: default
spec:
  resources:
    requests:
      storage: 11Gi
  accessModes:
    - ReadWriteOnce
  storageClassName: ""
  volumeName: goopt-internal
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: goopt-cmd
  namespace: default
spec:
  resources:
    requests:
      storage: 11Gi
  accessModes:
    - ReadWriteOnce
  storageClassName: ""
  volumeName: goopt-cmd
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: goopt
    app.kubernetes.io/component: goopt
    app.kubernetes.io/version: "1.0"
    statefulset.kubernetes.io/pod-name: goopt
  name: goopt
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: goopt
  template:
    metadata:
      labels:
        app.kubernetes.io/name: goopt
        app.kubernetes.io/component: goopt
        app.kubernetes.io/version: "1.0"
        statefulset.kubernetes.io/pod-name: goopt
    spec:
      serviceAccount: goopt
      automountServiceAccountToken: true
      containers:
        - name: goopt
          image: achoistic98/goopt:v0.0.1
          ports:
            - containerPort: 8080
          volumeMounts:
            - mountPath: /goopt/test
              name: goopt-test
            - mountPath: /goopt/pkg
              name: goopt-pkg
            - mountPath: /goopt/internal
              name: goopt-internal
            - mountPath: /goopt/cmd
              name: goopt-cmd
      volumes:
        - name: goopt-test
          persistentVolumeClaim:
            claimName: goopt-test
        - name: goopt-pkg
          persistentVolumeClaim:
            claimName: goopt-pkg
        - name: goopt-internal
          persistentVolumeClaim:
            claimName: goopt-internal
        - name: goopt-cmd
          persistentVolumeClaim:
            claimName: goopt-cmd

---
apiVersion: v1
kind: Service
metadata:
  name: goopt
spec:
  selector:
    app.kubernetes.io/name: goopt
  type: NodePort
  ports:
    - port: 8080
      nodePort: 32100
---